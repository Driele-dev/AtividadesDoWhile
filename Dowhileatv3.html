<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let totalCobaias = 0;
        let totalCoelhos = 0;
        let totalRatos = 0;
        let i = 1;

        do {
            let valor = parseInt(prompt(`Digite o número de cobaias para a experiência ${i}:`));
            let codigo = parseInt(prompt(`Digite o código (1 para coelho ou 2 para rato) para a experiência ${i}:`));

            if (codigo === 1 || codigo === 2) {
                totalCobaias += valor; 

                if (codigo === 1) {
                    totalCoelhos += valor;
    
                } else if (codigo === 2) {
      
                    totalRatos += valor;
    
                }
                i++; 
  
            } else {
                alert("Código inválido! Apenas 1 para coelho ou 2 para rato são permitidos.");
            }
        } while (i <= 15); 



        let percentualCoelhos = (totalCoelhos / totalCobaias) * 100;

        let percentualRatos = (totalRatos / totalCobaias) * 100;


        alert(`Total de cobaias: ${totalCobaias}`);
        alert(`Total de coelhos: ${totalCoelhos}`);
        alert(`Total de ratos: ${totalRatos}`);
        alert(`Percentual de coelhos: ${percentualCoelhos.toFixed(2)}%`);
        alert(`Percentual de ratos: ${percentualRatos.toFixed(2)}%`);

      

    </script>
</body>
</html>
